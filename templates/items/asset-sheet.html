<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input name="name" type="text" value="{{name}}" placeholder="Name" />
        </h1>
      </div>
    </div>
  </header>
  <section class="sheet-body">
    <div class="description resizable-editor">
      {{editor content=data.desc target="data.desc" button=true
      owner=owner editable=editable}}
    </div>
    <div class="flexrow">
      <div class="stats">
        <div class="form-group">
          <label title="{{localize 'WWN.HealthLong'}}">{{localize 'WWN.HealthShort'}}</i></label>
          <div class="form-fields">
            <input type="number" name="data.health.value" value="{{data.health.value}}" data-dtype="Number"
              title="{{localize 'WWN.Health'}}" />
            /
            <input type="number" name="data.health.max" value="{{data.health.max}}" data-dtype="Number"
              title="{{localize 'WWN.HealthMax'}}" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.faction.rating'}}</i></label>
          <div class="form-fields">
            <select class="" name="data.rating">
              {{#select data.rating}}
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              {{/select}}
            </select>          
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.faction.location'}}</i></label>
          <div class="form-fields">
            <input type="text" name="data.location" value="{{data.location}}" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.asset.cost'}}</i></label>
          <div class="form-fields">
            <input type="number" name="data.cost" value="{{data.cost}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.asset.type'}}</label>
          <div class="form-fields">
            <select name="data.type">
              {{#select data.type}}
              {{#each config.assetTypes as |type a|}}
              <option value="{{a}}">{{localize type}}</option>
              {{/each}}
              {{/select}}
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.skills.magic'}}</label>
          <div class=form-fields>
            <select name="data.magic">
              {{#select data.magic}}
              {{#each config.assetMagic as |magic a|}}
              <option value="{{a}}">{{magic}}</option>
              {{/each}}
              {{/select}}
            </select>
          </div>
        </div>
        <!--income -->
        <div class="form-group">
          <label>{{localize 'WWN.faction.income'}}</label>
          <div class=form-fields>
            <input type="number" name="data.income" value="{{data.income}}" data-dtype="Number" />
          </div>
        </div>

        <!--maintenance -->
        <div class="form-group">
          <label>{{localize 'WWN.faction.maintenance'}}</label>
          <div class=form-fields>
            <input type="number" name="data.maintenance" value="{{data.maintenance}}" data-dtype="Number" />
          </div>
        </div>

        <div class="form-group">
          <label>{{localize 'WWN.faction.note'}}</i></label>
          <div class="form-fields">
            <input type="text" name="data.note" value="{{data.note}}" />
          </div>
        </div>

 
        <div class="form-group">
          <label>{{localize 'WWN.faction.turnRoll'}}</i></label>
          <div class="form-fields">
            <input type="text" name="data.turnRoll" value="{{data.turnRoll}}" />
          </div>
        </div>
      </div>
      <div class="flexrow item-footer">
        <div class="stats">
          <div class="form-group">
            <label>{{localize 'WWN.Attack'}}</label>
            <div class="form-fields">
              <input type="text" name="data.attackDamage" value="{{data.attackDamage}}" data-dtype="String" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'WWN.faction.attackSource'}}</label>
            <div class="form-fields">
              <select class="" name="data.attackSource">
              {{#select data.attackSource}}
              <option value=""></option>
              <option value="cunning">Cunning</option>
              <option value="force">Force</option>
              <option value="wealth">Wealth</option>
              {{/select}}
              </select>            
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'WWN.faction.attackTarget'}}</label>
            <div class="form-fields">
              <select class="" name="data.attackTarget">
              {{#select data.attackTarget}}
              <option value=""></option>
              <option value="cunning">Cunning</option>
              <option value="force">Force</option>
              <option value="wealth">Wealth</option>
              {{/select}}
              </select>            
            </div>
          </div>
          
          <div class="form-group">
            <label>{{localize 'WWN.faction.attackSpecial'}}</i></label>
            <div class="form-fields">
              <input type="text" name="data.attackSpecial" value="{{data.attackSpecial}}" />
            </div>
          </div>


          <div class="form-group">
            <label>{{localize 'WWN.faction.locationRoll'}}</i></label>
            <div class="form-fields">
              <input type="text" name="data.locationRoll" value="{{data.locationRoll}}" />
            </div>
          </div>

          <div class="form-group">
            <label>{{localize 'WWN.asset.counter'}}</label>
            <div class="form-fields">
              <input type="text" name="data.counter" value="{{data.counter}}" data-dtype="String" />
            </div>
          </div>

          <div class="form-group">
            <label>{{localize 'WWN.asset.BoIHint'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="data.baseOfInfluence" value="{{data.baseOfInfluence}}" {{checked data.baseOfInfluence}} data-dtype="Boolean"
                title="{{localize 'WWN.items.BoIHint'}}" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'WWN.asset.subtle'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="data.subtle" value="{{data.subtle}}" {{checked data.subtle}}
                data-dtype="Boolean" />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'WWN.asset.stealthed'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="data.stealthed" value="{{data.stealthed}}" {{checked data.stealthed}}
                data-dtype="Boolean"  />
            </div>
          </div>
          <div class="form-group">
            <label>{{localize 'WWN.asset.special'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="data.special" value="{{data.special}}" {{checked data.special}}
                data-dtype="Boolean"  />
            </div>
          </div>

          <div class="form-group">
            <label>{{localize 'WWN.faction.unusable'}}</label>
            <div class="form-fields">
              <input type="checkbox" name="data.unusable" value="{{data.unusable}}" {{checked data.unusable}}
                data-dtype="Boolean"  />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
