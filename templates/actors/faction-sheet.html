<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
        <div class="header-col">
            <div class="flexrow">
                <h1 class="charname">
                    <input name="name" type="text" value="{{name}}" placeholder="Name" />
                </h1>
            </div>
        </div>
    </header>
    <section class="attributes-tab">
        <section class="flexrow">
            <ul class="attributes flexrow">
                <li class="attribute">
                    <h4 class="attribute-name box-title">{{ localize 'WWN.faction.cunning' }}</h4>
                    <div class="attribute-value">
                        <input name="data.attributes.cunning" type="number" value="{{data.attributes.cunning}}"
                            data-dtype="Number" />
                    </div>
                </li>
            </ul>
            <ul class="attributes flexrow">
                <li class="attribute">
                    <h4 class="attribute-name box-title">{{ localize 'WWN.faction.force' }}</h4>
                    <div class="attribute-value">
                        <input name="data.attributes.force" type="number" value="{{data.attributes.force}}"
                            data-dtype="Number" />
                    </div>
                </li>
            </ul>
            <ul class="attributes flexrow">
                <li class="attribute">
                    <h4 class="attribute-name box-title">{{ localize 'WWN.faction.wealth' }}</h4>
                    <div class="attribute-value">
                        <input name="data.attributes.wealth" type="number" value="{{data.attributes.wealth}}"
                            data-dtype="Number" />
                    </div>
                </li>
                <li class="attribute">
                    <h4 class="attribute-name box-title">{{ localize 'WWN.items.Treasure' }}</h4>
                    <div class="attribute-value">
                        <input name="data.attributes.treasure" type="number" value="{{data.attributes.treasure}}"
                            data-dtype="Number" />
                    </div>
                </li>
            </ul>
        </section>
    </section>
</form>
